<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Todo App</title>
</head>

<body class="bg-gradient-to-br from-purple-100 to-blue-100 min-h-screen py-8 px-4">

    <div class="max-w-2xl mx-auto">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">My Todo App</h1>
            <p class="text-gray-600">Organize your tasks efficiently</p>
        </div>

        <!-- Add Todo Form -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <form id="todo-form" class="space-y-4">
                <div>
                    <input type="text" id="todo-input" placeholder="What needs to be done?"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
                        required>
                </div>

                <div class="flex gap-4">
                    <select id="todo-priority"
                        class="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                        <option value="low">Low Priority</option>
                        <option value="medium">Medium Priority</option>
                        <option value="high">High Priority</option>
                    </select>

                    <select id="todo-category"
                        class="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                        <option value="personal">Personal</option>
                        <option value="work">Work</option>
                        <option value="shopping">Shopping</option>
                        <option value="health">Health</option>
                    </select>
                </div>

                <button type="submit"
                    class="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 rounded-lg transition-colors duration-200">
                    Add Todo
                </button>
            </form>
        </div>

        <!-- Filter Buttons -->
        <div class="bg-white rounded-lg shadow-lg p-4 mb-6">
            <div class="flex flex-wrap gap-2 mb-4">
                <button class="filter-btn active px-4 py-2 rounded-lg font-medium transition-colors"
                    data-filter="all">All</button>
                <button class="filter-btn px-4 py-2 rounded-lg font-medium transition-colors"
                    data-filter="active">Active</button>
                <button class="filter-btn px-4 py-2 rounded-lg font-medium transition-colors"
                    data-filter="completed">Completed</button>
            </div>

            <div class="flex gap-2">
                <select id="sort-by"
                    class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                    <option value="date">Sort by Date</option>
                    <option value="priority">Sort by Priority</option>
                </select>

                <select id="filter-category"
                    class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                    <option value="all">All Categories</option>
                    <option value="personal">Personal</option>
                    <option value="work">Work</option>
                    <option value="shopping">Shopping</option>
                    <option value="health">Health</option>
                </select>
            </div>
        </div>

        <!-- Stats -->
        <div class="bg-white rounded-lg shadow-lg p-4 mb-6">
            <p class="text-gray-700 font-medium">
                <span id="active-count">0</span> tasks remaining
            </p>
        </div>

        <!-- Todo List -->
        <div id="todo-list" class="space-y-3">
            <!--  Render todos here dynamically -->
        </div>
    </div>

    <script src="script.js"></script>

    <style>
        .filter-btn {
            background-color: #f3f4f6;
            color: #6b7280;
        }

        .filter-btn.active {
            background-color: #9333ea;
            color: white;
        }

        .filter-btn:hover {
            background-color: #e5e7eb;
        }

        .filter-btn.active:hover {
            background-color: #7e22ce;
        }
    </style>
</body>

</html>
